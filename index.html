<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Cumpleaños</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e88e5; /* Azul brillante */
            margin: 0;
            padding: 20px;
            color: white;
            text-align: center;
        }
        
        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 2.5em;
        }
        
        .album-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .photo-frame {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            width: 250px;
        }
        
        .photo-frame:hover {
            transform: scale(1.05);
        }
        
        .photo-frame img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        
        .caption {
            color: #333;
            margin-top: 10px;
            font-style: italic;
        }
        
        .heart {
            color: #e91e63;
            font-size: 1.5em;
            margin: 20px 0;
            display: block;
        }
        
        footer {
            margin-top: 40px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>¡Feliz Cumpleaños, Amor!</h1>
    <p>Cada una de estas fotos guarda un momento especial que quiero celebrar contigo hoy.</p>
    
    <div class="heart">❤</div>
    
    <div class="album-container">
        <!-- Foto 1 -->
        <div class="photo-frame">
            <img src="URL_DE_LA_IMAGEN_1.jpg" alt="Momento especial">
            <div class="caption">Nuestro primer viaje juntos</div>
        </div>
        
        <!-- Foto 2 -->
        <div class="photo-frame">
            <img src="URL_DE_LA_IMAGEN_2.jpg" alt="Momento especial">
            <div class="caption">Celebrando nuestro aniversario</div>
        </div>
        
        <!-- Foto 3 -->
        <div class="photo-frame">
            <img src="URL_DE_LA_IMAGEN_3.jpg" alt="Momento especial">
            <div class="caption">Esa sonrisa que ilumina mis días</div>
        </div>
        
        <!-- Puedes agregar más fotos copiando y pegando el bloque de photo-frame -->
    </div>
    
    <footer>
        <p>Con todo mi amor, en tu día especial.</p>
        <p>© 2023 - [Tu nombre]</p>
    </footer>
</body>
</html>
